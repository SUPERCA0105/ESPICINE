<html>
<head>
    <meta charset="UTF-8">
    <title>Registro De Peliculas</title>
    <center>
        <h1>Registro De Peliculas</h1>
    </center>
    <link rel="stylesheet" href="styles/style.Registro_peliculas.css" />
</head>
<body>
    <center>
        <form method="post" action="Registro_de_peliculas.php" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>
                        Título de la película
                        <input type="text" name="titulo" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Director de la película
                        <input type="text" name="director" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Duración de la película
                        <input type="text" name="duracion" required>
                        (Formato: HH:MM:SS)
                    </td>
                </tr>
                <tr>
                    <td>
                        Sinopsis de la película
                        <input type="text" name="sinopsis" required>   
                    </td>
                </tr>
                <tr>
                    <td>
                        Género de la película
                        <input type="text" name="genero" required>                        
                    </td>
                </tr>
                <tr>
                    <td>
                        Portada de la película
                        <input type="file" name="portada" required>        
                    </td>
                </tr>
                <tr>
                    <td>
                        Fecha y Hora del registro de la pelicula
                        <input type="datetime-local" name="fecha_registro" required>
                        <input type="hidden" name="fecha_registro_hidden" id="fecha_registro_hidden">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" value="enviar">Registrar Pelicula</button>
                    </td>
                </tr>
            </table>    
        </form>
    </center>
    <script src="js/fechas_registro.js"></script>
</body>
</html>
